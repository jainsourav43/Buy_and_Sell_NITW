<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter Project Details</h2>
  <form action="{% url 'BuyandSell:sell'%}" enctype="multipart/form-data" method="POST" >
    <div class="form-group">
    {%csrf_token%}
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Name of Project" name="name">
    </div>
    <div class="form-group">
      <label for="id">Group Leader's Roll:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Group Leader's Roll" name="id">
    </div>
    <div class="form-group">
      <label for="Guide">Guide:</label>
      <input type="text" class="form-control" id="price" placeholder="Enter Guide's name  Here" name="price">
    </div>
   
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Write a brief description of Project " name="description">
    </div>
    <div class="form-group">
      <label for="image">Upload Poster:</label>
      <input type="file" name="image">
    </div>
     <div class="form-group">
      <label for="report">Upload Report:</label>
      <input type="file" name="report">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="available"> Ready For Review</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
